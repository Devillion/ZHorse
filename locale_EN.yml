Command descriptions:
  claim: "<gold>/zh claim<gray>: <yellow>Claims the horse."
  free: "<gold>/zh free<gray>: <yellow>Releases the horse."
  give: "<gold>/zh give<gray>: <yellow>Gives the horse to another player."
  heal: "<gold>/zh heal<gray>: <yellow>Heals the horse."
  help: "<gold>/zh help<gray>: <yellow>Displays the available commands."
  here: "<gold>/zh here<gray>: <yellow>Teleports the horse to you."
  info: "<gold>/zh info<gray>: <yellow>Displays informations about the horse."
  kill: "<gold>/zh kill<gray>: <yellow>Kills the horse."
  list: "<gold>/zh list<gray>: <yellow>Displays the list of claimed horses."
  lock: "<gold>/zh lock<gray>: <yellow>Protects the horse against theft."
  protect: "<gold>/zh protect<gray>: <yellow>Prevents the horse from being hurt."
  reload: "<gold>/zh reload<gray>: <yellow>Reloads all ZHorse's files."
  rename: "<gold>/zh rename<gray>: <yellow>Renames the horse."
  settings: "<gold>/zh settings<gray>: <yellow>Ajusts personal settings."
  share: "<gold>/zh share<gray>: <yellow>Shares the horse with other players."
  tame: "<gold>/zh tame<gray>: <yellow>Tames the horse."
  tp: "<gold>/zh tp<gray>: <yellow>Teleports you to the horse."

Settings command descriptions:
  language: "<gold>/zh settings language [lang]<gray>: <yellow>Sets ZHorse's language."

Command usages:
  claim: "<gold>/zh claim<yellow> (horseName) (-i horseID) (-t playerName) (-a)"
  free: "<gold>/zh free<yellow> (-i horseID) (-t playerName) (-a)"
  give: "<gold>/zh give<yellow> (-i horseID) -t playerName (-a)"
  heal: "<gold>/zh heal<yellow> (-i horseID) (-t playerName) (-a)"
